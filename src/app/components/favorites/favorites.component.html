<section class="favorites-container">
  <div class="favorites-header">
    <h2>Favorites</h2>
  </div>

  @if (favoriteCitiesWeather$ | async; as favoriteWeather) {
    @if (favoriteWeather.length) {
      <mat-card appearance="outlined" class="favorite-list">
        <mat-card-content>
          @for (weather of favoriteWeather; track weather.name) {
            <mat-card class="favorite-item" (click)="selectFavorite(weather)">
              <div class="favorite-content">
                <div class="favorite-info">
                  <h3>{{ weather.name }}</h3>
                  <p>{{ weather.temperature }}Â°C - {{ weather.weatherDescription }}</p>
                </div>
                <button mat-icon-button (click)="removeFromFavorites($event, weather)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-card>
          }
        </mat-card-content>
      </mat-card>
    } @else {
      <mat-card class="empty-message" appearance="outlined">
        <mat-card-content>
          You have no favorite cities yet.
        </mat-card-content>
      </mat-card>
    }
  }
</section>
