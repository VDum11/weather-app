    <mat-card-content>
      <h2>{{ weather.name }}</h2>
      <div class="weather-info">
        <div class="temp">
          <span class="temperature">{{ 'temperature' }}Â°C</span>
        </div>
        <div class="details">
          <p>Humidity: {{ 'humidity' }}%</p>
          <p>{{ 'description' }}</p>
        </div>
        <mat-icon class="weather-icon">{{ 'icon' }}</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
}
