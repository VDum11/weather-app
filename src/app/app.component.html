<app-header></app-header>

<main>
  <section class="content">
    <div class="main-content">
      <app-search></app-search>
      <app-weather-card></app-weather-card>
      <app-forecast></app-forecast>
    </div>

    <aside class="favorites-section desktop-only">
      <app-favorites></app-favorites>
    </aside>
  </section>

  <button class="toggle-favorites mobile-only" aria-label="Toggle Favorites" (click)="toggleFavorites()">
    {{ showFavorites ? 'Hide Favorites' : 'Show Favorites' }}
  </button>

  @if (showFavorites) {
    <section class="mobile-favorites mobile-only">
      <app-favorites></app-favorites>
    </section>
  }
</main>
